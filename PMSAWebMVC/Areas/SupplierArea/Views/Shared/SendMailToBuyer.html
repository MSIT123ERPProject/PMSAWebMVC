<html>
<head>
    <style>
        /*table, th, td {
            border: 1px solid black;
        }*/
        #shipDtl td {
            border: 1px solid #888;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table style="font-family:'microsoft jhenghei', sans-serif; margin: 20px auto; background-color: #eee; padding-bottom: 20px;">
        <tr>
            <td>
                <img width='510' src='https://i.imgur.com/EHRplT0.jpg' alt='陸行鳥自行車' />
            </td>
        </tr>
        <tr>
            <td style='line-height: 2; padding: 5px 38px 30px 38px;'>
                <h1 style='color: #3d5f7f; letter-spacing: 1px; margin: 0; font-size: 26px'>訂單{OrderApply}通知</h1>
                <p style='letter-spacing: 1px; color: #000; margin: 0;font-size: 16px'><strong>{EmployeeName}，您好</strong></p>
                <p style='letter-spacing: 1px; color: #000; margin: 0; font-size: 13px;'>訂單編號:</p>
                <p style='letter-spacing: 1px; margin: 0; margin-bottom: 5px; font-size: 16px;line-height: 1.2;'><strong>{OrderID}</strong></p>
                <p style='letter-spacing: 1px; color: #000; margin: 0; font-size: 13px;margin-bottom: 15px;'>{OrderApply}</p>
                <p style='letter-spacing: 1px; color: #000; margin: 0; font-size: 13px;margin-bottom: 15px;'>{SupplierName}</p>
                <p style='letter-spacing: 1px; margin: 0; color: #aaa;font-size: 13px'>如果這不是您的帳戶，請忽略這封信，感謝您。</p>
            </td>
        </tr>
    </table>
    <table id="shipDtl" class="shipDtl" style="font-family:'microsoft jhenghei', sans-serif; margin: 20px auto; background-color: #eee; padding-bottom: 20px;">
        <tbody>
            {OrderDtl}
        </tbody>
    </table>
</body>
</html>
